<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>{% block title %}
	
	{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="/static/buyer/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/buyer/css/main.css">
    {% block styles %}

    {% endblock %}
    {% block scripts %}

    {% endblock %}
</head>
<body>
	<div class="header_con">
		<div class="header">
			<div class="welcome fl">欢迎来到天天生鲜!</div>
			<div class="fr">
				<div class="login_info fl">
					欢迎您：<em>张 山</em>
				</div>

                {% if request.COOKIES.username %}
                    <div class="login_btn fl">
                        <span>{{ request.COOKIES.username }}</span><span> </span> <a href="/buy/logout/">退出</a>
                    </div>
                    {% else %}
                        <div class="login_btn fl">
                            <a href="/buy/login/">登录</a>
                            <span>|</span>
                            <a href="/buy/register/">注册</a>
				        </div>
                {% endif %}

				<div class="user_link fl">
					<span>|</span>
					<a href="/buy/home/">用户中心</a>
					<span>|</span>
					<a href="/buy/shoppingcart/">我的购物车</a>
					<span>|</span>
					<a href="user_center_order.html">我的订单</a>
				</div>
			</div>
		</div>		
	</div>
    <div class="search_bar clearfix">
		<a href="/buy/index/" class="logo fl"><img src="/static/buyer/images/logo.png"></a>
		<div class="search_con fl">

			<input type="text" class="input_text fl" name="" placeholder="搜索商品">
			<input type="button" class="input_btn fr" name="" value="搜索">
		</div>
		<div class="guest_cart fr">
			<a href="#" class="cart_name fl">我的购物车</a>
			<div class="goods_count fl">1</div>
		</div>
	</div>

    {% block content %}
    
    {% endblock %}

    {% block end %}
    
    {% endblock %}
</body>
</html>
